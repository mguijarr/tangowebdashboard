<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head> 
    <title>Tango Attributes Dashboard App</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview.js"></script>  
    <link rel="stylesheet" href="css/bootstrap-treeview.css"></link>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/black-tie/jquery-ui.css"></link>
    <script src="js/dashboard.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.resize.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/packery/1.1.2/packery.pkgd.min.js" type="text/javascript"></script>
  </head>
  <style type="text/css">
    .dashboard-panel {
        min-height: 200px;
    }
    .dashboard-panel .panel-heading {
        cursor: move;
    }
    .dashboard-panel .panel-body {
        min-height:200px;
        height:100%;
        position: relative;
    }
    .dashboard-panel-content {
        position: absolute;
        background-color: yellow;
        top: 10px;
        bottom: 60px;
        left: 10px;
        right: 10px;
    }
  </style>
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">      
        <a class="navbar-brand" href="#">Tango Dashboard App</a>
        <form class="navbar-form navbar-right">
          <button class="btn btn-default" id="save_button">Save dashboard</button>
          <button class="btn btn-default" id="clear_button">Reset</button>
        </form>
      </div>
    </nav>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3" id="sidebar">
          <div id="treeview">
            <span class="label label-default">Devices tree</span>
            <div class="input-group">
              <input type="text" id="tangodb_text" class="form-control" placeholder="Tango DB"></input>
              <span class="input-group-btn">
                <button class="btn btn-default" id="connect_button">Connect</button>
              </span>
            </div>
            <div id="tree"></div>
          </div>
          <div id="attributes"> 
            <h5><a href="#" id="back_to_devices_tree_link">Back to devices</a></h5>
            <span class="label label-default">Attributes list</span>
            <div class="panel panel-default">
              <div class="panel-heading" id="device_name">
                Device_name
              </div>
              <div class="panel-body">
                <ul class="list-group" id="attributes_list"></ul>
              </div>
            </div>
          </div>
        </div>
	<div class="col-md-9" id="panels"> <!-- style="height:3000px;">-->
        </div>
      </div>  
    </div>
  </body>
</html>
